services:
  llm-gateway:
    build:
      context: ../app
      dockerfile: Dockerfile
    container_name: llm-gateway
    ports:
      - "8080:8000"
    environment:
      - MCP_URL=http://mcp-ref:7000/mcp
      - LLM_BACKEND=ollama
      - OLLAMA_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3.2
    networks:
      - nullcon-mcp-elk_default
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  nullcon-mcp-elk_default:
    external: true
